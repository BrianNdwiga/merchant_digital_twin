version: '3.8'

services:
  # Insight Service - Intelligence Layer
  insight-service:
    build:
      context: ./insight-service
      dockerfile: Dockerfile
    container_name: insight-service
    ports:
      - "3000:3000"
    networks:
      - digital-twin-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Merchant Generator - CSV-driven profiles
  merchant-generator:
    build:
      context: ./merchant-generator
      dockerfile: Dockerfile
    container_name: merchant-generator
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data:ro
    networks:
      - digital-twin-network
    environment:
      - NODE_ENV=production

  # Scenario Runner - Multi-scenario orchestration
  scenario-runner:
    build:
      context: ./scenario-runner
      dockerfile: Dockerfile
    container_name: scenario-runner
    depends_on:
      - insight-service
      - merchant-generator
    networks:
      - digital-twin-network
    environment:
      - NODE_ENV=production
      - MERCHANT_GENERATOR_URL=http://merchant-generator:3001/generate-merchants-from-csv
      - INSIGHT_SERVICE_URL=http://insight-service:3000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scenarios:/app/scenarios:ro

networks:
  digital-twin-network:
    driver: bridge
